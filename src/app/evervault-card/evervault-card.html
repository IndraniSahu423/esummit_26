<div
  [ngClass]="className"
  class="flex flex-col items-center w-full max-w-sm p-2"
>
  <!-- Card (square with rounded corners) -->
  <div
    (mousemove)="onMouseMove($event)"
    class="group-card relative w-full aspect-square rounded-3xl overflow-hidden flex items-center justify-center"
  >
    <!-- Card pattern -->
    <div class="pointer-events-none">
      <div
        class="absolute inset-0 rounded-3xl mask-linear group-hover-opacity-50"
      ></div>

      <div
        class="absolute inset-0 rounded-3xl bg-gradient-to-r from-green-500 to-blue-700 opacity-0 group-hover-opacity-100 backdrop-blur-xl"
        [ngStyle]="maskStyle"
      ></div>

      <div
        class="absolute inset-0 rounded-3xl opacity-0 mix-blend-overlay group-hover-opacity-100"
        [ngStyle]="maskStyle"
      >
        <p
          class="absolute inset-x-0 text-xs h-full break-words whitespace-pre-wrap text-white font-mono font-bold"
        >
          {{ randomString }}
        </p>
      </div>
    </div>

    <!-- Circle with image -->
    <div class="relative flex items-center justify-center">
      <div
        class="relative h-36 w-36 rounded-full flex items-center justify-center overflow-hidden"
        style="background-image: url({{imageUrl}}); background-size: cover; background-position: center;"
      >
        <span class="z-20 dark:text-white text-black font-bold text-3xl">
          {{ text }}
        </span>
      </div>
    </div>
  </div>

  <!-- Label & Value BELOW the card -->
  <div class="mt-2 text-center w-full">
    <p class="text-lg font-bold text-black ">{{ label }}</p>
    <p class="text-xl font-extrabold text-green-600">{{ value }}</p>
  </div>
</div>
