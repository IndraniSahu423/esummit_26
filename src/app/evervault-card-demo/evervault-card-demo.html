<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3  gap-4 p-4">

  <div
    *ngFor="let card of cards"
    class="bg-white border border-black/20 dark:border-white/20 flex flex-col items-start max-w-sm mx-auto p-4 relative h-[30rem]"
  >
    <!-- Icons -->
    <svg
      class="absolute h-6 w-6 -top-3 -left-3 dark:text-white text-black"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="1.5"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
    </svg>
    <svg
      class="absolute h-6 w-6 -bottom-3 -left-3 dark:text-white text-black"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="1.5"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
    </svg>

    <!-- Evervault Card -->
    <app-evervault-card
      [text]="card.text"
      [label]="card.label"
      [value]="card.value"
      [imageUrl]="card.imageUrl"
    ></app-evervault-card>

  </div>
</div>
